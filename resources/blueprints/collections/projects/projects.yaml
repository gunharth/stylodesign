title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: main_project_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Main Project image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: sections
        field:
          collapse: false
          sets:
            section:
              display: Section
              fields:
                -
                  import: section
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - projects
          max_items: 1
          listable: false
          localizable: true
