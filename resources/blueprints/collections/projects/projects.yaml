title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'Title for slug'
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: title_for_display
        field:
          input_type: text
          antlers: false
          display: 'Title for display'
          type: text
          icon: text
          listable: hidden
      -
        import: slide_options
      -
        handle: sections
        field:
          collapse: false
          sets:
            section:
              display: Section
              fields:
                -
                  import: section
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - projects
          max_items: 1
          listable: false
          localizable: true
