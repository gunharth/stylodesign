title: 'Content Slides'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: slides
        field:
          collapse: false
          sets:
            slide:
              display: Slide
              fields:
                -
                  import: slide
          display: Slides
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
  meta:
    display: Meta
    fields:
      -
        handle: text
        field:
          input_type: text
          antlers: false
          display: Text
          type: text
          icon: text
          listable: hidden
