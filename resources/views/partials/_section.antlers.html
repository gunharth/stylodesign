<style>
    {{ slides }}
        #slide-section-{{ section:slug }} {
            /* variables per slide */
            --slide{{ index }}-type-color: {{ type_color }};
            --slide{{ index }}-type-hover-color: {{ hover_color }};
            --slide{{ index }}-bg-color: {{ background_color }};
            {{ if slide_type == "image" }}
                --slide{{ index }}-bg-image: url('{{ image }}');
                {{ if image:focus_css != "" }}
                    --slide{{ index }}-bg-position: {{ image:focus_css }};
                {{ /if }}
            {{ /if }}
           /* --slide{{ index }}-bg-image: url('{{ image }}');*/
        }

        #slide-section-{{ section:slug }} .fp-slidesContainer .slide{{ index }} {
            {{ if slide_type == "color" }}
                background-color: var(--slide{{ index }}-bg-color);
            {{ /if }}
            {{ if slide_type == "image" }}
                background-image: var(--slide{{ index }}-bg-image);
                {{ if image:focus_css != "" }}
                    background-position: var(--slide{{ index }}-bg-position);
                {{ /if }}
            {{ /if }}

            color: var(--slide{{ index }}-type-color);
        }

        #slide-section-{{ section:slug }} h2.slide{{ index }} {
            color: var(--slide{{ index }}-type-color);
        }

        #slide-section-{{ section:slug }} .slide{{ index }} a {
            color: var(--slide{{ index }}-type-color);
        }

        #slide-section-{{ section:slug }} .slide{{ index }} a:hover {
            color: var(--slide{{ index }}-type-hover-color);
        }

        #slide-section-{{ section:slug }} .fp-slidesNav ul li a span.slide{{ index }} {
            background: var(--slide{{ index }}-type-color);
        }

        #slide-section-{{ section:slug }} .fp-controlArrow.fp-next.slide{{ index }} {
            border-color: transparent transparent transparent var(--slide{{ index }}-type-color);
        }

        #slide-section-{{ section:slug }} .fp-controlArrow.fp-prev.slide{{ index }} {
            border-color: transparent var(--slide{{ index }}-type-color) transparent transparent;
        }
    {{ /slides }}
</style>
<div class="section" id="slide-section-{{ section:slug }}">
    <div class="layer">
        <h2>{{ title }}</h2>
    </div>
    {{ slides }}
        <div class="slide slide{{ index }}" data-anchor="{{ slug }}">
            {{ if slide_type == "video" }}
                {{ if video | is_embeddable }}
                    <!-- Youtube and Vimeo -->
                    <iframe src="{{ video | embed_url }}"></iframe>
                {{ else }}
                    <!-- Other HTML5 video types -->
                    <video src="{{ video | embed_url }}"></video>
                {{ /if }}
            {{ /if }}
        </div>
    {{ /slides }}
</div>
