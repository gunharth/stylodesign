<div class="section" id="slide-section-{{ section:slug }}">
    {{ slides }}
        <div class="slide slide{{ index }}" data-anchor="{{ slug }}">

            {{ if credit }}
                <div class="slide-credit">
                    {{ credit }}
                </div>
            {{ /if }}

            {{ if slide_type == "video" }}
                <div style="position: absolute; top:0; bottom:0; left:0; right:0; z-index:-1; overflow: hidden;">
                {{ if video | is_embeddable }}
                    <!-- Youtube and Vimeo -->
                    <iframe src="{{ video | embed_url }}"></iframe>
                {{ else }}
                    <!-- Other HTML5 video types -->
                    <video playsinline loop muted data-autoplay>
                        <source src="{{ video | embed_url }}" type="video/mp4">
                    </video>
                {{ /if }}
                </div>
            {{ /if }}

                <div class="slide-content">
                    {{ body_copy }}
                </div>

            {{ if section:index == 0 && sections | count > 1 }}
                <div class="layer">
                    <div class="nextSection" onclick="$.fn.fullpage.moveSectionDown();">
                        <div class="down-arrow"></div>
                    </div>
                </div>
            {{ /if }}

            {{ if title }}
                <div class="slide-title">
                    {{ title }}
                </div>
            {{ /if }}

        </div>
    {{ /slides }}
</div>
